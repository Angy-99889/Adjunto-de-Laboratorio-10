<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aplicación de Tareas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4 bg-light">

  <div class="container">
    <h1 class="text-center mb-4">Aplicación de Tareas - Simulación CRUD</h1>

    <!-- Formulario para crear tarea -->
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">Crear Nueva Tarea</div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" placeholder="Ej: Estudiar Bootstrap">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" placeholder="Descripción breve de la tarea..."></textarea>
          </div>
          <button type="submit" class="btn btn-success">Guardar Tarea</button>
        </form>
      </div>
    </div>

    <!-- Tabla de tareas -->
    <div class="card">
      <div class="card-header bg-dark text-white">Lista de Tareas</div>
      <div class="card-body">
        <table class="table table-hover table-bordered">
          <thead class="table-secondary">
            <tr>
              <th>#</th>
              <th>Título</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Estudiar Bootstrap</td>
              <td>Revisar clases de rejilla y formularios</td>
              <td>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
            <tr>
              <td>2</td>
              <td>Leer guía TEW</td>
              <td>Preparar entregas para el viernes</td>
              <td>
                <button class="btn btn-warning btn-sm">Editar</button>
                <button class="btn btn-danger btn-sm">Eliminar</button>
              </td>
            </tr>
            <!-- Puedes agregar más tareas simuladas aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>
</html>
