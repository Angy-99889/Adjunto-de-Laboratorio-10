<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto 8 - Componentes Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

  <h1 class="mb-5">Punto 8: Componentes Bootstrap 5 (5 de cada uno)</h1>

  <!-- 1. NAVBARS -->
  <h2 class="mt-5">Navbars</h2>
  <!-- Ejemplo 1 -->
  <nav class="navbar navbar-light bg-light mb-3"><span class="navbar-brand mb-0 h1">Navbar 1</span></nav>
  <!-- Ejemplo 2 -->
  <nav class="navbar navbar-dark bg-dark mb-3"><span class="navbar-brand mb-0 h1 text-white">Navbar 2</span></nav>
  <!-- Ejemplo 3 -->
  <nav class="navbar navbar-expand-sm bg-primary navbar-dark mb-3">
    <div class="container-fluid"><a class="navbar-brand" href="#">Navbar 3</a></div>
  </nav>
  <!-- Ejemplo 4 -->
  <nav class="navbar navbar-expand-lg bg-warning navbar-light mb-3">
    <div class="container-fluid"><a class="navbar-brand" href="#">Navbar 4</a></div>
  </nav>
  <!-- Ejemplo 5 -->
  <nav class="navbar navbar-expand bg-success navbar-dark mb-5">
    <div class="container-fluid"><a class="navbar-brand" href="#">Navbar 5</a></div>
  </nav>

</body>
</html>
