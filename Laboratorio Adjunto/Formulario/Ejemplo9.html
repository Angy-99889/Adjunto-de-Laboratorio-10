<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto 4 - Formularios Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-5"> Formularios en Bootstrap 5</h1>

  <!-- 9. Formulario con validación -->
  <h4>9. Con validación</h4>
  <form class="mb-4 needs-validation" novalidate>
    <input type="email" class="form-control mb-2" placeholder="Correo" required>
    <div class="invalid-feedback">Este campo es obligatorio</div>
    <button class="btn btn-primary">Validar</button>
  </form>

</body>
</html>
