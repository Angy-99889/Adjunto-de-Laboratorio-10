<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto 4 - Formularios Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-5"> Formularios en Bootstrap 5</h1>

  <!-- 4. Formulario con checkbox -->
  <h4>4. Encuesta con Checkbox</h4>
  <form class="mb-4">
    <p>¿Qué lenguajes conoces?</p>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="html">
      <label class="form-check-label" for="html">HTML</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="css">
      <label class="form-check-label" for="css">CSS</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="js">
      <label class="form-check-label" for="js">JavaScript</label>
    </div>
  </form>

</body>
</html>
