<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Punto 4 - Formularios Bootstrap 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1 class="mb-5"> Formularios en Bootstrap 5</h1>

  <!-- 5. Formulario con radio buttons -->
  <h4>5. Selección con Radio Buttons</h4>
  <form class="mb-4">
    <p>Género:</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="masc">
      <label class="form-check-label" for="masc">Masculino</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="genero" id="fem">
      <label class="form-check-label" for="fem">Femenino</label>
    </div>
  </form>

</body>
</html>
